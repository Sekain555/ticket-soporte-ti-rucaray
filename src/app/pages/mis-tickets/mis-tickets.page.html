<ion-header>
  <app-header [mostrarBackButton]="true"></app-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="6">
        <ion-text>
          <h1>Mis solicitudes</h1>
        </ion-text>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-button routerLink="/nuevo-ticket"
          ><ion-icon name="add-outline"></ion-icon>NUEVA SOLICITUD</ion-button
        >
      </ion-col>
    </ion-row>
    <!--
    <ion-row class="">
      <ion-col size="auto">
        <p>Filtrar por estado:</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="clear">TODOS</ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="outline">ABIERTO</ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="outline">EN PROCESO</ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button fill="outline">CERRADO</ion-button>
      </ion-col>
    </ion-row>
    -->
    <ion-row class="ion-align-items-center">
      <ion-list>
        <ion-item lines="full">
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col size="2.4">ID Solicitud</ion-col>
              <ion-col size="2.4">Asunto</ion-col>
              <ion-col size="2.4">Estado</ion-col>
              <ion-col size="2.4">Creado</ion-col>
              <ion-col size="2.4">Última actualización</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-list>
        <ion-item *ngFor="let ticket of tickets" lines="full" [routerLink]="['/detalle-ticket', ticket.id_ticket]">
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col size="2.4">{{ ticket.id_ticket }}</ion-col>
              <ion-col size="2.4">{{ ticket.titulo }}</ion-col>
              <ion-col size="2.4">{{ ticket.estado }}</ion-col>
              <ion-col size="2.4">{{ ticket.fecha_creacion | date:'dd-MMM-yyyy HH:mm' }}</ion-col>
              <ion-col size="2.4">{{ ticket.fecha_actualizacion | date:'dd-MMM-yyyy HH:mm' }}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
